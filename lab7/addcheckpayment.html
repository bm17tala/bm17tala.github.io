<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="addcheckpayment.js" defer></script>
</head>

<body>
    <div class="container pt-3">
    <main>
        <h1>Add Check Payment</h1>

        
        <form id="incomeForm">
            <div class="mb-3">

                <label for="checkName" class="form-label">Name of Check:</label>
                <input id="checkName" type="text" name="checkName" class="form-control" minlength="6" required>
                <br>
                <label for="checkDate" class="form-label">Check Date:</label>
                <input id="checkDate" type="date" name="checkDate" class="form-control" required>
                <br>
                <label for="expenseAmount" class="form-label">Expense Amount:</label>
                <input id="expenseAmount" type="text" name="expenseAmount" class="form-control" required>
                <br>
                <label for="bankName" class="form-label">Bank Issued From:</label>
                <input id="bankName" type="text" name="bankName" class="form-control" minlength="5" required>
                <br>
                <label for="accountNumber" class="form-label">Account Number:</label>
                <input id="accountNumber" type="text" name="accountNumber" class="form-control" required>
                <br>

                <input type="submit" value="Submit" class="form-submit btn btn-primary">
            </div>
    </form>
    </main>
</div>

</body>

</html>
