<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container pt-3">
        <main>
            <h1>Add Income</h1>


            <form id="incomeForm">
                <div class="mb-3">

                    <label for="incomeSource" class="form-label">Income Source Name:</label>
                    <input id="incomeSource" type="text" name="incomeSource" minlength="3" class="form-control">
                    <br>
                    <label for="amount" class="form-label">Amount:</label>
                    <input id="amount" type="text" name="amount" class="form-control">
                    <br>
                    <label for="frequency" class="form-label">Frequency:</label>
                    <select id="frequency" name="frequency" class="form-select">
                        <option value="one-time">One-Time</option>
                        <option value="monthly">Monthly</option>
                        <option value="bi-weekly">Bi-Weekly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                    <br>
                    <input type="submit" value="Submit" class="form-submit btn btn-primary">
                </div>
            </form>
        </main>
    </div>

    <script src="incomesource.js" defer></script>
</body>

</html>
