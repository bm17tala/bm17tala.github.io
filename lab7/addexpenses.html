<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="addexpenses.js" defer></script>
</head>

<body>
    <div class="container pt-3">
    <main>
        <h1>Add Expenses</h1>

        
        <form>
            <div class="mb-3">

                <label for="placeOfExpense" class="form-label">Place of Expense:</label>
                <input id="placeOfExpense" type="text" name="placeOfExpense" class="form-control" minlength="5" required>
                <br>
                <label for="expenseDate" class="form-label">Expense Date:</label>
                <input id="expenseDate" type="date" name="expenseDate" class="form-control">
                <br>
                <label for="expenseAmount" class="form-label">Expense Amount:</label>
                <input id="expenseAmount" type="text" name="expenseAmount" class="form-control">
                <br>

                <label for="expenseCategory" class="form-label">Expense Category:</label>
                <br>
                <input type="radio" id="groceries" name="expenseCategory" value="groceries" required>
                <label for="groceries">Groceries</label>
                <br>
                <input type="radio" id="business" name="expenseCategory" value="business" required>
                <label for="business">Business</label>
                <br>
                <input type="radio" id="restaurants" name="expenseCategory" value="restaurants" required>
                <label for="restaurants">Restaurants</label>
                <br>
                <br>

                <label for="paymentMethod" class="form-label">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                    <option value="creditCard">Credit Card</option>
                    <option value="debitCard">Debit Card</option>
                    <option value="cash">Cash</option>
                </select>
                <br>

                <label for="expenseDescription">Expense Description</label>
                <textarea id="expenseDescription" name="expenseDescription" rows="8" cols="50" placeholder="What is this expense for?" maxlength="100" class="form-control"></textarea><br>


                <br>
                <input type="submit" value="Submit" class="form-submit btn btn-primary">
            </div>
    </form>
    </main>
</div>

</body>

</html>
