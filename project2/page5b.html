<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Stealth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        
        <h1>The Path of Stealth</h1>
        <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct sequence of actions to avoid detection and reach your objective.</p>
        <!-- Actions -->
        <div onclick="selectAction('hide')" class="stealth-option">Hide in the shadows</div>
        <div onclick="selectAction('run')" class="stealth-option">Run quickly to the next cover</div>
        <div onclick="selectAction('distract')" class="stealth-option">Create a distraction</div>
        <div onclick="selectAction('wait')" class="stealth-option">Wait for the right moment</div>
        <!-- Buttons -->
        <button onclick="checkSequence()">Check Sequence</button>
        <button onclick="reset()">Reset!</button>
        <script>
            const correctSequence = ['hide', 'wait', 'distract'];
            // Your Code here

            let userSequence = [];

            const stealthOptions = document.querySelectorAll(".stealth-option");
            
            function selectAction(action){
                userSequence.push(action);
            }

            stealthOptions.forEach(selection => {
                selection.addEventListener("click", () => {
                    selection.style.backgroundColor = "blue";
                    selection.style.color = "white";
                });
            });

            function reset(){
                stealthOptions.forEach(selection => {
                    selection.style.backgroundColor = "#f0f0f0";
                    selection.style.color = "black";
                    userSequence = [];
                })
            }

            function checkSequence(){
                if (correctSequence.length !== userSequence.length){
                    alert("Fear not! The sequence will gracefully reset, allowing you to try again and conquer the challenge.");
                    return;
                }

                for(let i = 0; i < correctSequence.length; i++){
                    if(correctSequence[i] !== userSequence[i]){
                        alert("Fear not! The sequence will gracefully reset, allowing you to try again and conquer the challenge.");
                        return;
                    }
                }

                alert("Congratuations, the sequence you entered was correct!");
                window.location.href = 'page6.html';
                


            }


        </script>
    </section>
</body>
</html>
