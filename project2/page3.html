<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Pack Your Bag</h1>
        <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.</p>

        <form id="suppliesForm" type="GET" action="page4.html">
            <fieldset>
                <legend>Pack Your Bag</legend>
                <div class="supplies">
                    <input type="checkbox" name="supplies" value="food" id="food">
                    <label for="food">Food</label>
                </div>
                <div class="supplies">
                    <input type="checkbox" name="supplies" value="water" id="water">
                    <label for="water">Water</label>
                </div>
                <div class="supplies">
                    <input type="checkbox" name="supplies" value="magic-potions" id="magic-potions">
                    <label for="magic-potions">Magic Potions</label>
                </div>
                <div class="supplies">
                    <input type="checkbox" name="supplies" value="maps" id="maps">
                    <label for="maps">Maps</label>
                </div>
                <div class="supplies">
                    <input type="checkbox" name="supplies" value="sword" id="sword">
                    <label for="sword">Sword</label>
                </div>
            </fieldset>


            <input type="submit" value="Continue">
        </form>


    </section>
</body>
</html>
